version: '3.8'

services:
  user:
    image: rednecksinc/brugerservice:latest
    ports:
      - "5001:80"
    networks:
      - fleetnetwork
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - fleetnetwork

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user
    ports:
      - "4000:4000"
    networks:
      - fleetnetwork

  loki:
    image: grafana/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - fleetnetwork

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - fleetnetwork
    volumes:
      - grafana_data:/var/lib/grafana

networks:
  fleetnetwork:
    driver: bridge
    external: true

volumes:
  docs:
  grafana_data: